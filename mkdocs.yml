          - "ヨリック 彗星ミッドビルド": LOL/Consideration/Build_Yorick_mid_Arcane-Comet.md
          - "毒蛇の牙の可能性": LOL/Consideration/Build_Serpents-Fang_Shinged.md
      - "検証":
          - "ガレン ジャッジメント(E)のヒット数": LOL/Verification/Hit-E_Garen.md
          - "ライアンドリーの苦悶のスタック変更": LOL/Verification/Stack_Liandrys-Anguish.md
      - "データ":
          - "基本ステータスの金銭効率": Data\Efficiency_BasicStatus.md
          - "ADC素材アイテムの金銭効率": Data\Efficiency_MaterialItem_ADC.md
